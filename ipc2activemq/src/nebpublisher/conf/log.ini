[loggers]
keys=root,manager,parser,memprofiler

[handlers]
keys=stdout,logfile,memlogfile,parserlogfile

[formatters]
keys=simple,detailed

[logger_root]
level=DEBUG
handlers=logfile

[logger_manager]
qualname=nebpublisher.manager
level=DEBUG
handlers=logfile
propagate=0

[logger_memprofiler]
qualname=nebpublisher.memprofiler
level=DEBUG
handlers=memlogfile
propagate=0

[logger_parser]
qualname=nebpublisher.parser
level=DEBUG
handlers=parserlogfile
propagate=0

[handler_stdout]
class=StreamHandler
level=DEBUG
formatter=detailed
args=(sys.stdout,)

[handler_logfile]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=detailed
args=('/var/log/nagios/nebpublisher.log', 'a', 100000000, 5)

[handler_parserlogfile]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=detailed
args=('/var/log/nagios/nebpublisher.log', 'a', 100000000, 5)

[handler_memlogfile]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=detailed
args=('/var/log/nagios/memprofiler.log', 'a', 100000000, 5)

[formatter_simple]
format=%(message)s
datefmt=

[formatter_detailed]
format=%(asctime)s %(filename)s(%(lineno)d) %(funcName)s %(threadName)s: %(levelname)s %(message)s
datefmt=
